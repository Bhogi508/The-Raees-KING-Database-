<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberTrace | Number Lookup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0aff0a;
      --secondary: #00b3ff;
      --dark: #0a0a0a;
      --darker: #050505;
      --light: #cccccc;
      --card-bg: rgba(15, 15, 15, 0.8);
      --glow-color: var(--primary);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 179, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(10, 255, 10, 0.05) 0%, transparent 20%);
      position: relative;
    }
    
    /* Animated background elements */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(10, 255, 10, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(10, 255, 10, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -1;
      pointer-events: none;
      opacity: 0.3;
    }
    
    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to bottom, rgba(10, 255, 10, 0.7), transparent);
      z-index: 999;
      pointer-events: none;
      animation: scan 3s linear infinite;
      box-shadow: 0 0 15px 2px var(--primary);
    }
    
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100vh; }
    }
    
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.3; }
      25% { transform: translateY(-25vh) translateX(10vw); }
      50% { transform: translateY(10vh) translateX(-10vw); opacity: 0.6; }
      75% { transform: translateY(-15vh) translateX(15vw); }
      100% { transform: translateY(0) translateX(0); opacity: 0.3; }
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 30px 0;
      position: relative;
    }
    
    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
      margin-bottom: 10px;
      letter-spacing: 2px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      0% { text-shadow: 0 0 10px var(--primary); }
      100% { text-shadow: 0 0 20px var(--primary), 0 0 30px var(--primary); }
    }
    
    .tagline {
      color: var(--secondary);
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    .search-container {
      background: var(--card-bg);
      border: 1px solid rgba(10, 255, 10, 0.2);
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(10, 255, 10, 0.1);
      backdrop-filter: blur(5px);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .input-group {
      display: flex;
      margin-bottom: 20px;
    }
    
    .input-field {
      flex: 1;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--primary);
      border-right: none;
      border-radius: 5px 0 0 5px;
      color: var(--light);
      font-size: 1.1rem;
      outline: none;
    }
    
    .input-field:focus {
      box-shadow: 0 0 10px rgba(10, 255, 10, 0.5);
    }
    
    .search-btn {
      padding: 0 25px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 0 5px 5px 0;
      color: var(--dark);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1.1rem;
    }
    
    .search-btn:hover {
      background: linear-gradient(45deg, var(--secondary), var(--primary));
      box-shadow: 0 0 15px rgba(10, 255, 10, 0.5);
    }
    
    .examples {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    
    .example-chip {
      padding: 8px 15px;
      background: rgba(10, 255, 10, 0.1);
      border: 1px solid rgba(10, 255, 10, 0.3);
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .example-chip:hover {
      background: rgba(10, 255, 10, 0.2);
      box-shadow: 0 0 10px rgba(10, 255, 10, 0.3);
    }
    
    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .card {
      background: var(--card-bg);
      border: 1px solid rgba(10, 255, 10, 0.2);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(10, 255, 10, 0.1);
      backdrop-filter: blur(5px);
      animation: cardAppear 0.5s ease-out;
      overflow: hidden;
      position: relative;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
    }
    
    @keyframes cardAppear {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(10, 255, 10, 0.2);
    }
    
    .card-title {
      font-weight: bold;
      color: var(--primary);
      font-size: 1.2rem;
    }
    
    .card-badge {
      background: rgba(0, 179, 255, 0.2);
      color: var(--secondary);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
    }
    
    .info-label {
      color: var(--secondary);
      font-weight: bold;
    }
    
    .info-value {
      text-align: right;
      max-width: 60%;
      word-break: break-word;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--primary);
    }
    
    .loading-spinner {
      border: 4px solid rgba(10, 255, 10, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .pulse {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    
    .error-message {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 5px;
      padding: 15px;
      color: #ff4d4d;
      text-align: center;
      margin: 20px 0;
    }
    
    .terminal-output {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--primary);
      border-radius: 5px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .terminal-line {
      margin-bottom: 5px;
      line-height: 1.5;
    }
    
    .terminal-prompt {
      color: var(--primary);
      margin-right: 5px;
    }
    
    .typewriter {
      overflow: hidden;
      border-right: 2px solid var(--primary);
      white-space: nowrap;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: var(--primary); }
    }
    
    footer {
      text-align: center;
      padding: 30px 0;
      color: var(--secondary);
      font-size: 0.9rem;
      margin-top: 50px;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
      
      .input-field {
        border-right: 1px solid var(--primary);
        border-radius: 5px;
        margin-bottom: 10px;
      }
      
      .search-btn {
        border-radius: 5px;
        padding: 15px;
      }
      
      .results-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <div class="scan-line"></div>
  <div class="floating-particles" id="particles"></div>
  
  <div class="container">
    <header>
      <div class="logo">CYBER<span style="color: var(--secondary)">TRACE</span></div>
      <div class="tagline">Advanced Number Intelligence Platform</div>
    </header>
    
    <main>
      <section class="search-container">
        <div class="input-group">
          <input type="text" id="num" class="input-field" placeholder="Enter phone number with country code..." autocomplete="off">
          <button onclick="searchNumber()" class="search-btn">
            <i class="fas fa-search"></i> TRACE
          </button>
        </div>
        
        <div class="examples">
          <div class="example-chip" onclick="document.getElementById('num').value = '+14155552671'">+14155552671</div>
          <div class="example-chip" onclick="document.getElementById('num').value = '+442079460000'">+442079460000</div>
          <div class="example-chip" onclick="document.getElementById('num').value = '+61412345678'">+61412345678</div>
        </div>
      </section>
      
      <div id="results"></div>
    </main>
    
    <footer>
      <p>CyberTrace v2.3.8 | Advanced OSINT Number Lookup System</p>
      <p>© 2023 CyberTrace Intelligence. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 15;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}vw`;
        particle.style.top = `${posY}vh`;
        particle.style.animationDelay = `${delay}s`;
        
        container.appendChild(particle);
      }
    }
    
    // Terminal type effect
    function typeTerminalText(element, text, speed = 30) {
      return new Promise(resolve => {
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
          } else {
            clearInterval(interval);
            resolve();
          }
        }, speed);
      });
    }
    
    // Format phone number
    function formatPhoneNumber(number) {
      const cleaned = ('' + number).replace(/\D/g, '');
      const match = cleaned.match(/^(\d{1})(\d{3})(\d{3})(\d{4})$/);
      if (match) {
        return '+' + match[1] + ' ' + match[2] + ' ' + match[3] + ' ' + match[4];
      }
      return number;
    }
    
    // Search function
    async function searchNumber() {
      const num = document.getElementById("num").value.trim();
      const resultsDiv = document.getElementById("results");
      
      if (!num) {
        resultsDiv.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> Please enter a phone number to trace.
          </div>
        `;
        return;
      }
      
      // Show loading state
      resultsDiv.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <div>Initializing trace sequence for ${formatPhoneNumber(num)}</div>
          <div class="terminal-output" id="terminal-output"></div>
        </div>
      `;
      
      const terminalOutput = document.getElementById("terminal-output");
      terminalOutput.innerHTML = '';
      
      try {
        // Simulate terminal output
        await typeTerminalText(terminalOutput, '<div class="terminal-line"><span class="terminal-prompt">></span> Connecting to database...</div>', 20);
        await new Promise(resolve => setTimeout(resolve, 500));
        await typeTerminalText(terminalOutput, '<div class="terminal-line"><span class="terminal-prompt">></span> Authenticating credentials...</div>', 20);
        await new Promise(resolve => setTimeout(resolve, 500));
        await typeTerminalText(terminalOutput, '<div class="terminal-line"><span class="terminal-prompt">></span> Querying records for ' + formatPhoneNumber(num) + '...</div>', 20);
        
        // Call your PHP API
        const response = await fetch(`https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(num)}`);
        const data = await response.json();
        
        await typeTerminalText(terminalOutput, '<div class="terminal-line"><span class="terminal-prompt">></span> Processing results...</div>', 20);
        await new Promise(resolve => setTimeout(resolve, 300));
        
        if (data.status !== "success") {
          await typeTerminalText(terminalOutput, `<div class="terminal-line"><span class="terminal-prompt">></span> <span style="color:#ff4d4d">Error: ${data.message}</span></div>`, 20);
          resultsDiv.innerHTML = `
            <div class="error-message">
              <i class="fas fa-exclamation-triangle"></i> ${data.message}
            </div>
          `;
          return;
        }
        
        await typeTerminalText(terminalOutput, '<div class="terminal-line"><span class="terminal-prompt">></span> <span style="color:#0aff0a">Success! Found ' + data.data.length + ' records</span></div>', 20);
        
        // Show results
        setTimeout(() => {
          showResults(data.data);
        }, 500);
        
      } catch (error) {
        await typeTerminalText(terminalOutput, `<div class="terminal-line"><span class="terminal-prompt">></span> <span style="color:#ff4d4d">Network Error: ${error.message}</span></div>`, 20);
        resultsDiv.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i> Network error: ${error.message}
          </div>
        `;
      }
    }
    
    // Display results
    function showResults(records) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `
        <h2 style="margin-bottom: 20px; color: var(--secondary);">
          <i class="fas fa-database"></i> Trace Results (${records.length} records found)
        </h2>
        <div class="results-container"></div>
      `;
      
      const resultsContainer = document.querySelector('.results-container');
      
      records.forEach((record, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${index * 0.1}s`;
        
        let cardContent = `
          <div class="card-header">
            <div class="card-title">Record #${index + 1}</div>
            <div class="card-badge">Verified</div>
          </div>
        `;
        
        for (let key in record) {
          const value = record[key] || 'N/A';
          cardContent += `
            <div class="info-row">
              <span class="info-label">${key}:</span>
              <span class="info-value">${value}</span>
            </div>
          `;
        }
        
        card.innerHTML = cardContent;
        resultsContainer.appendChild(card);
      });
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      
      // Add input event listener for effects
      const inputField = document.getElementById('num');
      inputField.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
        this.parentElement.style.transition = 'transform 0.3s';
      });
      
      inputField.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
      
      // Allow Enter key to trigger search
      inputField.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchNumber();
        }
      });
    });
  </script>
</body>
</html>
