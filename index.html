<!DOCTYPE html>
<html lang="en">
<head>

      background-size: cover;

    @keyframes bgGlitch {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(60deg); }
      100% { filter: hue-rotate(0deg); }
    }
    .container {
      backdrop-filter: blur(7px);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 20px;
      margin: 2rem auto;
      max-width: 800px;
      box-shadow: 0 0 30px #00ff88;
      animation: containerPulse 3s infinite ease-in-out;
    }
    @keyframes containerPulse {
      0%, 100% { box-shadow: 0 0 30px #00ff88; }
      50% { box-shadow: 0 0 50px #00ff88; }
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      text-shadow: 0 0 15px #00ff88;
      animation: spinTitle 10s infinite linear;
    }
    @keyframes spinTitle {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      border: 2px solid #00ff88;
      border-radius: 10px;
      background: #000;
      color: #0f0;
      font-size: 18px;
      margin-right: 10px;
    }
    .btn {
      padding: 12px 20px;
      font-size: 18px;
      color: #000;
      background: #00ff88;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: spinWheel 2s linear infinite;
    }
    @keyframes spinWheel {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 15px #0f0;
    }
    .result-box {
      background: #001100;
      border-left: 5px solid #0f0;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
      animation: glitchBox 2s infinite;
    }
    @keyframes glitchBox {
      0% { transform: skewX(0deg); }
      50% { transform: skewX(2deg); }
      100% { transform: skewX(0deg); }
    }
    .label {
      font-weight: bold;
      color: #0f0;
    }
    .value {
      color: #fff;
    }
    .socials {
      text-align: center;
      margin-top: 2rem;
    }
    .socials a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 15px;
      background: #00ff88;
      color: #000;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .socials a:hover {
      background: #0f0;
      transform: scale(1.1);
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #0f0; }
      to { box-shadow: 0 0 20px #0f0; }
    }
    #noData {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #ff4444;
    }
  </style>
</head>
<body>

  <script>
    const telegramLink = 'https://t.me/king295804';

    function searchData() {
      const query = document.getElementById("query").value.trim().replace(/\s+/g, '');
      const url = `https://pakdatabase.site/api/search.php?username=Kami&password=123456&search_term=${encodeURIComponent(query)}`;
      const resultsContainer = document.getElementById("results");
      const noData = document.getElementById("noData");

      resultsContainer.innerHTML = '';
      noData.classList.remove('hidden');
      noData.textContent = 'Searching...';

      if (query === '') {
        noData.textContent = '‚ö†Ô∏è Please enter a valid number';
        return;
      }

      fetch(url)
        .then(res => res.json())
        .then(data => {
          let output = '';
          const numbers = new Set();

          for (const network in data) {
            const records = data[network];

              records.forEach(entry => {
                const mobile = entry.Mobile || entry.SUB_NO || '';

                numbers.add(mobile);
                const name = entry.Name || entry.NAME || 'N/A';
                const cnic = entry.CNIC || entry.NIC || 'N/A';
                const address = entry.Address || entry.ADDRESS || 'N/A';

                output += `
                  <div class="result-box">
                    <p><span class="label">Mobile:</span> <span class="value">${mobile}</span></p>
                    <p><span class="label">Name:</span> <span class="value">${name}</span></p>
                    <p><span class="label">ID Card:</span> <span class="value">${cnic}</span></p>
                    <p><span class="label">Address:</span> <span class="value">${address}</span></p>
                  </div>`;
              });
            }
          }

          if (output) {
            resultsContainer.innerHTML = output;
            noData.classList.add('hidden');
          } else {
            noData.innerHTML = `No records found.<br><a href="${whatsappLink}" target="_blank">Contact Admin on WhatsApp</a>`;
          }
        })
        .catch(err => {
          console.error("API error:", err);
          noData.textContent = `‚ö†Ô∏è API failed. Please try again later.`;
        });
    }
  </script>
</body>
</html>
