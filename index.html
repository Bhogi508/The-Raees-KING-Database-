<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1589939705384-5185137a7f0f') center/cover;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 30px;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        .whatsapp-buttons {
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .whatsapp-btn {
            padding: 18px 35px;
            border-radius: 50px;
            background: #25D366;
            color: white !important;
            text-decoration: none;
            font-size: 1.4em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeInUp 1s ease-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37,211,102,0.5);
            background: #128C7E;
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            p { font-size: 1.2em; }
            .whatsapp-btn {
                padding: 15px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Under Maintenance</h1>
        
        <div class="whatsapp-buttons">
            <a href="https://whatsapp.com/channel/0029VazVHQQCsU9JXsiHV529" class="whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp"></i>
                Join S4 Updates Channel
            </a>
            
            <a href="https://chat.whatsapp.com/HbzINj5tyqS6ECHgWshjxj" class="whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp"></i>
                Join WhatsApp Group
            </a>
        </div>

        <p>We'll be back shortly!<br>Please check back after a few days.</p>
    </div>
</body>
</html>
