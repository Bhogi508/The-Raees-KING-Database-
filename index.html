<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAK SIM DB | Raees KING</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff41;
            --secondary: #0d0208;
            --accent: #008f11;
            --glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            --dark-glow: 0 0 5px rgba(0, 255, 65, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'VT323', 'Share Tech Mono', monospace;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #001a00 100%);
            color: var(--primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Matrix background effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        /* Header styling with glitch effect */
        header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            border-bottom: 1px solid var(--accent);
            box-shadow: var(--dark-glow);
            background: rgba(5, 15, 5, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .glitch {
            font-size: 4.5rem;
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                          -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                          0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            animation: glitch 500ms infinite;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }
        
        .glitch span {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .glitch span:first-child {
            animation: glitch 650ms infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-0.025em, -0.0125em);
            opacity: 0.8;
        }
        
        .glitch span:last-child {
            animation: glitch 375ms infinite;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            transform: translate(0.0125em, 0.025em);
            opacity: 0.8;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #00cc33;
            letter-spacing: 3px;
            margin-top: -10px;
            text-shadow: var(--dark-glow);
            animation: pulse 2s infinite;
        }
        
        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Search section */
        .search-section {
            background: rgba(10, 20, 10, 0.7);
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: var(--glow);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            box-shadow: var(--glow);
            animation: scan 3s linear infinite;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        #query {
            flex: 1;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--accent);
            color: var(--primary);
            font-size: 1.2rem;
            border-radius: 5px 0 0 5px;
            outline: none;
            box-shadow: var(--dark-glow);
            transition: all 0.3s;
        }
        
        #query:focus {
            border-color: var(--primary);
            box-shadow: var(--glow);
        }
        
        #query::placeholder {
            color: #008f11;
        }
        
        /* Search button with effects */
        #search-btn {
            background: linear-gradient(45deg, #003b00, #008f11);
            color: white;
            border: none;
            padding: 0 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            position: relative;
            overflow: hidden;
            box-shadow: var(--dark-glow);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #search-btn:hover {
            background: linear-gradient(45deg, #008f11, #00ff41);
            box-shadow: var(--glow);
            transform: translateY(-2px);
        }
        
        #search-btn:active {
            transform: translateY(1px);
        }
        
        #search-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        #search-btn:hover::after {
            left: 100%;
        }
        
        /* Loading spinner */
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            position: relative;
        }
        
        .spinner::before,
        .spinner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        .spinner::after {
            border: 3px solid transparent;
            border-top-color: var(--accent);
            animation: spin 1.5s linear infinite;
        }
        
        .loading-text {
            margin-top: 15px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite;
        }
        
        /* Results section */
        .results-container {
            background: rgba(5, 15, 5, 0.7);
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: var(--glow);
            backdrop-filter: blur(5px);
            min-height: 300px;
        }
        
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .result-box {
            background: rgba(0, 20, 0, 0.5);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s;
            box-shadow: var(--dark-glow);
        }
        
        .result-box:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
            border-color: var(--primary);
        }
        
        .result-box p {
            margin: 10px 0;
            font-size: 1.1rem;
            display: flex;
        }
        
        .label {
            font-weight: bold;
            color: #00cc33;
            min-width: 100px;
            text-transform: uppercase;
        }
        
        .value {
            flex: 1;
            word-break: break-word;
        }
        
        /* Social buttons section */
        .social-section {
            text-align: center;
            margin: 3rem 0;
        }
        
        .social-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--primary);
            text-shadow: var(--dark-glow);
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: 2px solid;
            box-shadow: var(--dark-glow);
            min-width: 250px;
        }
        
        .social-btn i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .social-btn.whatsapp {
            background: linear-gradient(45deg, #075e54, #128c7e);
            border-color: #25d366;
            color: white;
        }
        
        .social-btn.telegram {
            background: linear-gradient(45deg, #0088cc, #00aced);
            border-color: #2aabee;
            color: white;
        }
        
        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.7);
            filter: brightness(1.2);
        }
        
        .social-btn:active {
            transform: translateY(0);
        }
        
        .social-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .social-btn:hover::after {
            left: 100%;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid var(--accent);
            margin-top: 3rem;
            box-shadow: var(--dark-glow);
            background: rgba(5, 15, 5, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .copyright {
            font-size: 1.1rem;
            letter-spacing: 2px;
        }
        
        /* Hacker effects */
        .hacker-line {
            position: absolute;
            height: 1px;
            background: var(--primary);
            box-shadow: var(--glow);
            opacity: 0.3;
        }
        
        .scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: var(--primary);
            box-shadow: 0 0 20px 10px var(--primary);
            animation: scan 8s linear infinite;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.1;
        }
        
        /* Animations */
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-3px, 3px) }
            40% { transform: translate(-3px, -3px) }
            60% { transform: translate(3px, 3px) }
            80% { transform: translate(3px, -3px) }
            100% { transform: translate(0) }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg) }
            100% { transform: rotate(360deg) }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes flicker {
            0% { opacity: 0.1; }
            5% { opacity: 0.7; }
            10% { opacity: 0.2; }
            15% { opacity: 0.9; }
            20% { opacity: 0.3; }
            25% { opacity: 1; }
            30% { opacity: 0.4; }
            35% { opacity: 0.8; }
            40% { opacity: 0.5; }
            45% { opacity: 0.6; }
            50% { opacity: 0.7; }
            55% { opacity: 0.3; }
            60% { opacity: 0.8; }
            65% { opacity: 0.4; }
            70% { opacity: 0.9; }
            75% { opacity: 0.5; }
            80% { opacity: 1; }
            85% { opacity: 0.6; }
            90% { opacity: 0.7; }
            95% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .glitch {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .search-section, .results-container {
                padding: 1.5rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #query {
                border-radius: 5px;
                margin-bottom: 10px;
            }
            
            #search-btn {
                border-radius: 5px;
                padding: 15px;
            }
            
            .social-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .social-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

    </header>

    <script>
        // Matrix background effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const characters = "01010101010101010101010101010101";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for(let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 10, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            
            for(let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 33);
        
        // Resize canvas when window is resized
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Search functionality
        const whatsappLink = 'https://wa.me/923277712441';
        
        function searchData() {

            const resultsContainer = document.getElementById("results");

            const loader = document.getElementById("loader");
            
            resultsContainer.innerHTML = '';    
            loader.style.display = 'block';
            
            if (query === '') {    
                loader.style.display = 'none';
                resultsContainer.innerHTML = '<div class="result-box"><p class="value" style="text-align:center;color:#ff5555;">⚠️ Please enter a valid number</p></div>';    
                return;    
            }    
            
            // Simulate delay for effect
            setTimeout(() => {
                fetch(url)    
                    .then(res => res.json())    
                    .then(data => {    
                        let output = '';    
                        const numbers = new Set();
                        
                        for (const network in data) {    
                            const records = data[network];    
                            if (Array.isArray(records)) {    
                                records.forEach(entry => {    
                                    const mobile = entry.Mobile || entry.SUB_NO || '';    
                                    if (!mobile || numbers.has(mobile)) return;    
                                    numbers.add(mobile);    
                                    const name = entry.Name || entry.NAME || 'N/A';    
                                    const cnic = entry.CNIC || entry.NIC || 'N/A';    
                                    const address = entry.Address || entry.ADDRESS || 'N/A';    
                                    output += `    
                                    <div class="result-box">    
                                        <p><span class="label">Mobile:</span> <span class="value">${mobile}</span></p>    
                                        <p><span class="label">Name:</span> <span class="value">${name}</span></p>    
                                        <p><span class="label">ID Card:</span> <span class="value">${cnic}</span></p>    
                                        <p><span class="label">Address:</span> <span class="value">${address}</span></p>    
                                    </div>`;    
                                });    
                            }    
                        }    
                        
                        if (output) {    
                            resultsContainer.innerHTML = output;    
                        } else {    
                            resultsContainer.innerHTML = `    
                            <div class="result-box">
                                <p class="value">Fresh franchise data for this number requires a fee of 500 PKR.</p>
                                <p class="value">To obtain details for this number from the franchise, please contact admin on WhatsApp.</p>
                                <p class="value" style="margin-top:20px;text-align:center;">
                                    <a href="${whatsappLink}" target="_blank" style="color:#00ff41;text-decoration:none;font-weight:bold;display:inline-block;padding:10px 20px;border:1px solid #00ff41;border-radius:5px;box-shadow:0 0 10px rgba(0,255,65,0.5);">
                                        <i class="fab fa-whatsapp"></i> CONTACT ON WHATSAPP
                                    </a>
                                </p>
                            </div>`;    
                        }    
                        loader.style.display = 'none';
                    })    
                    .catch(err => {    
                        console.error("API error:", err);    
                        loader.style.display = 'none';
                        resultsContainer.innerHTML = `<div class="result-box"><p class="value" style="text-align:center;color:#ff5555;">⚠️ API response failed. Try again or contact admin.</p></div>`;    
                    });    
            }, 1500); // Simulate processing time
        }
        
        // Event listeners
        document.getElementById("search-btn").addEventListener("click", searchData);
        document.getElementById("query").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                searchData();
            }
        });

    </script>
