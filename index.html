<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAEES KING | SIM DATA FINDER</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: black;
      overflow-x: hidden;
      color: #00ff9d;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1.glitch {
      font-size: 2.5em;
      color: #00ff9d;
      position: relative;
      text-align: center;
      margin-top: 60px;
      animation: flicker 1s infinite alternate;
    }

    h1.glitch::before,
    h1.glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: #00ff9d;
      background: black;
      overflow: hidden;
    }

    h1.glitch::before {
      top: -2px;
      text-shadow: -2px 0 red;
      clip: rect(0, 900px, 0, 0);
      animation: glitch-anim 2s infinite linear alternate-reverse;
    }

    h1.glitch::after {
      top: 2px;
      text-shadow: -2px 0 blue;
      clip: rect(0, 900px, 0, 0);
      animation: glitch-anim2 3s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
      0% { clip: rect(42px, 9999px, 44px, 0); }
      25% { clip: rect(12px, 9999px, 18px, 0); }
      50% { clip: rect(85px, 9999px, 90px, 0); }
      75% { clip: rect(48px, 9999px, 53px, 0); }
      100% { clip: rect(10px, 9999px, 15px, 0); }
    }

    @keyframes glitch-anim2 {
      0% { clip: rect(65px, 9999px, 70px, 0); }
      25% { clip: rect(20px, 9999px, 25px, 0); }
      50% { clip: rect(35px, 9999px, 40px, 0); }
      75% { clip: rect(75px, 9999px, 80px, 0); }
      100% { clip: rect(5px, 9999px, 10px, 0); }
    }

    .typewriter {
      color: #0f0;
      font-size: 16px;
      width: fit-content;
      margin: auto;
      margin-top: 5px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00ff9d;
      animation: typing 4s steps(50) 1, blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .container {
      text-align: center;
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 12px;
      width: 280px;
      border: 2px solid #00ff9d;
      border-radius: 10px;
      background: #111;
      color: #0f0;
      font-size: 18px;
      box-shadow: 0 0 8px #00ff9d;
    }

    .button {
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 18px;
      background: #000;
      border: 2px solid #00ff9d;
      color: #00ff9d;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ff9d;
    }

    .button:hover {
      background: #00ff9d;
      color: #000;
      box-shadow: 0 0 20px #00ff9d, 0 0 40px #00ff9d;
    }

    .formatted-data {
      background: #111;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #0f0;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px #0f0;
      text-align: left;
    }

    .separator {
      border-bottom: 1px dashed #0f0;
      margin: 10px auto;
      width: 80%;
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    .footer-links {
      margin-top: 40px;
      font-size: 18px;
    }

    .footer-links a {
      color: #00ff9d;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff9d;
    }

    .footer-links a:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<h1 class="glitch" data-text="RAEES KING | SIM DATA FINDER">RAEES KING | SIM DATA FINDER</h1>
<div class="typewriter">Ethical SIM Database | Secure | Stylish | Fast</div>

<div class="container">
  <input type="text" id="number" placeholder="Enter Mobile Number (03xxxxxxxxx)">
  <br>
  <button class="button" onclick="fetchSimData()">FIND DATA</button>
  <div id="responseBox"></div>
</div>

<div class="footer-links">
  <p>Join Our WhatsApp:</p>
  <a href="https://chat.whatsapp.com/YOUR-GROUP-LINK" target="_blank">WhatsApp Group</a>
  <a href="https://wa.me/YOUR-CHANNEL-LINK" target="_blank">WhatsApp Channel</a>
</div>

<script>
  async function fetchSimData() {
    const number = document.getElementById('number').value.trim();
    const responseBox = document.getElementById('responseBox');

    if (!number) {
      responseBox.innerHTML = '<div class="error">‚ùå Please enter a valid number.</div>';
      return;
    }

    const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://fam-official.serv00.net/sim/api.php?num=${number}`)}`;

    try {
      const response = await fetch(url);
      const result = await response.json();
      const apiData = JSON.parse(result.contents);

      if (apiData.status === "success" && apiData.data.length > 0) {
        let formattedData = '';
        apiData.data.forEach(user => {
          formattedData += `
            <div class="formatted-data">
              <p><strong>üîπ Name:</strong> ${user.Name || "N/A"}</p>
              <p><strong>üîπ Mobile:</strong> ${user.Mobile || "N/A"}</p>
              <p><strong>üîπ CNIC:</strong> ${user.CNIC || "N/A"}</p>
              <p><strong>üîπ Operator:</strong> ${user.Operator || "N/A"}</p>
              <p><strong>üîπ Address:</strong> ${user.Address || "N/A"}</p>
            </div>
            <div class="separator"></div>
          `;
        });
        responseBox.innerHTML = formattedData;
      } else {
        responseBox.innerHTML = `<div class="error">‚ùå No data found for this number.</div>`;
      }
    } catch (error) {
      responseBox.innerHTML = `<div class="error">‚ùå API Error: ${error.message}</div>`;
    }
  }

  // Hacker Matrix Animation
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const letters = '010101001010111100101010110001';
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px monospace';

    drops.forEach((y, i) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      const x = i * fontSize;
      ctx.fillText(text, x, y * fontSize);

      if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    });
  }

  setInterval(drawMatrix, 35);
</script>

</body>
      </html>
